        <script type="text/javascript">

                function TestGeo()
                {
                    if (navigator.geolocation) 
                        {
                        navigator.geolocation.getCurrentPosition( TestMap, error, {maximumAge: 30000, timeout: 10000, enableHighAccuracy: true} );
                    }
                    else
                    {
                        alert("Sorry, but it looks like your browser does not support geolocation.");
                    }
                }

                function TestMap(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;  
                 
                    var div = document.getElementById('divID');
                    div.innerHTML = "Your coordinates are " + position.coords.latitude + ", " + position.coords.longitude;
                }
                
                function error() {
                    alert("Cannot locate user");
                }
        </script>

    <script type="text/javascript">
        function motion(event){
        document.getElementById("accelerometer").innerHTML = "Accelerometer: "
            + Math.ceil(event.accelerationIncludingGravity.x) + ", "
            + Math.ceil(event.accelerationIncludingGravity.y) + ", "
            + Math.ceil(event.accelerationIncludingGravity.z);
        }
        function orientation(event){
        document.getElementById("magnetometer").innerHTML = "Magnetometer: "
            + Math.ceil(event.alpha) + ", "
            + Math.ceil(event.beta) + ", "
            + Math.ceil(event.gamma);
        }
        function go(){
        if(window.DeviceMotionEvent){
            window.addEventListener("devicemotion", motion, false);
        }else{
            var status = document.getElementById("status");
            status.innerHTML = status.innerHTML.replace(
            "is supported", "is not supported"
            );
        }
        if(window.DeviceOrientationEvent){
            window.addEventListener("deviceorientation", orientation, false);
        }else{
            var status = document.getElementById("status");
            status.innerHTML = status.innerHTML.replace(
            "is supported", "is not supported"
            );
        }
        }
    </script>

        <!-- Unslider script -->
        <script>
            $(document).ready(function () {
                var unslider = $('.slider').unslider();
                $('.unslider-arrow').click(function(event) {
                    event.preventDefault();
                    if ($(this).hasClass('next')) {
                        unslider.data('unslider')['next']();  
                    } else {
                        unslider.data('unslider')['prev']();  
                    };
                });
                var unslider = $('.slider').unslider();

                unslider.on('movestart', function(e) {
                    if((e.distX > e.distY && e.distX < -e.distY) || (e.distX < e.distY &&   e.distX > -e.distY)) {
                        e.preventDefault();
                    }
                });
        });
        </script>
